<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>方中sir點寫</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('./assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            padding: 20px;  /* 減少內邊距 */
            max-width: 1200px;  /* 增加最大寬度 */
            width: 98%;
            margin: 10px auto;  /* 減少上下邊距 */
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .header-content {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .character-container {
            position: relative;
            margin: 15px auto;  /* 減少邊距 */
            width: 350px;  /* 稍微縮小畫布 */
            height: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 15px;
            overflow: hidden;
        }

        .target-character {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 350px;
            font-size: 10px;
            line-height: 1;
            color: #ddd;
            user-select: none;
            pointer-events: none;
            overflow: hidden;
        }

        .target-character pre {
            white-space: pre;
            margin: 0;
        }

        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: crosshair;
            background: #ffffff;
            width: 350px;
            height: 350px;
        }

        #feedback {
            margin: 10px 0;  /* 減少邊距 */
            font-size: 1.2em;
            font-weight: 500;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;  /* 減少邊距 */
            flex-wrap: wrap;
        }

        .color-picker {
            width: 60px;
            height: 40px;
            padding: 5px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        .line-width {
            width: 60px;
            height: 40px;
            padding: 5px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #undoButton {
            background-color: #3498db;
            color: white;
        }

        #resetButton {
            background-color: #e74c3c;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #score {
            font-size: 28px;
            margin-top: 10px;  /* 減少邊距 */
            font-weight: 600;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #score.visible {
            opacity: 1;
        }

        .target-character {
            font-family: monospace;
            color: #95a5a6;
        }

        .game-description {
            color: #666;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .submit-btn {
            background-color: #2ecc71;
            margin: 10px;  /* 減少邊距 */
            padding: 15px 30px;
        }

        .game-over {
            animation: shake 0.5s;
            background-color: rgba(231, 76, 60, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .story-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            margin: 0;  /* 移除邊距 */
            max-width: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .dialogue {
            text-align: left;
            padding: 5px;  /* 減少內邊距 */
            margin: 3px 0;  /* 減少段落間距 */
            border-radius: 10px;
            font-size: 0.95em;  /* 稍微縮小字體 */
        }

        .speaker {
            font-weight: bold;
            color: #2c3e50;
        }

        .title-image {
            max-width: 250px;  /* 縮小圖片 */
            margin: 0;  /* 移除邊距 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .angry-emoji {
            position: fixed;
            font-size: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            z-index: 1000;
            opacity: 0;
        }

        .angry-emoji.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: angryBounce 1s ease-out;
        }

        @keyframes angryBounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            70% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .fail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(231, 76, 60, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fail-overlay.show {
            opacity: 1;
        }

        .rainbow-title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7d794);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2em;  /* 縮小標題 */
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .github-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: rgba(0, 0, 0, 0.9);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .main-content {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        .drawing-section {
            flex: 0 0 auto;
        }

        .controls-section {
            flex: 1;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .controls {
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 0;
        }

        .control-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            margin: 15px 0;
        }

        #feedback {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-title">方中sir點寫</h1>
        <div class="header-content">
            <img src="./assets/images/title-image.jpg" alt="方中sir" class="title-image">
            <div class="story-container">
                <div class="dialogue">
                    <span class="speaker">親家老爺:</span> 係啦 你個女就姓方嘅 點解你又叫自己做鍾sir呢？
                </div>
                <div class="dialogue">
                    <span class="speaker">方中sir:</span> 係咁嘅 其實鍾sir係我個名 其實我全名叫方鍾sir 方中信都係我地啲親戚黎嘅
                </div>
                <div class="dialogue">
                    <span class="speaker">親家老爺:</span> 喔 啊 借問聲 個sir字點寫呢?
                </div>
                <div class="dialogue">
                    <span class="speaker">方鍾sir:</span> 喔 個sir字啊 (寫寫寫)
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="drawing-section">
                <div class="character-container">
                    <div id="targetCharacter" class="target-character"></div>
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="controls">
                    <div class="control-group">
                        <input type="color" id="colorPicker" class="color-picker" value="#2196F3" title="選擇顏色">
                        <input type="number" id="lineWidth" class="line-width" value="3" min="1" max="10" title="線條寬度">
                    </div>
                    <div class="button-group">
                        <button id="undoButton" title="撤銷上一步">↩ 撤銷</button>
                        <button id="resetButton" title="重置畫布">🔄 重置</button>
                    </div>
                    <button id="submitButton" class="submit-btn">提交作品</button>
                    <div id="feedback"></div>
                    <div id="score">得分: 0%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="angry-emoji">😡</div>
    <div class="fail-overlay"></div>

    <a href="https://github.com/yourusername/yourrepository" class="github-link" target="_blank">
        <svg class="github-icon" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        查看源碼
    </a>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const targetCharacterDiv = document.getElementById('targetCharacter');
        const feedbackDiv = document.getElementById('feedback');
        const scoreDiv = document.getElementById('score');
        const resetButton = document.getElementById('resetButton');
        const undoButton = document.getElementById('undoButton');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const submitButton = document.getElementById('submitButton');

        let drawing = false;
        let points = [];
        let lastPoint = null;
        const strokeHistory = [];

        // Initialize canvas settings
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = lineWidth.value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        colorPicker.addEventListener('change', () => {
            ctx.strokeStyle = colorPicker.value;
        });

        lineWidth.addEventListener('change', () => {
            ctx.lineWidth = lineWidth.value;
        });

        // Set target character
        const targetCharacter = `+*+:                                                                                          
                               #(                                               
                          /%%%%%%&(       (*          *%%######%(               
                      %%%%%%%%#,      &%%%%%&   %#%%#%%%%%%#%%%%%%%%            
                    %%%%%,           .%%%%%    ##%##            *%%%            
                    %%%%%%%,.          %%%&                     #%%%            
                       ###%%%#        .%%%*                   #%%#%             
                          %%%%,       (%%%         #%&      #%##(               
                       %%%%%#         %%%%#,       %#%.   ((%#*                 
                    #%###%#       (%%%#%%%&        %%% &%%%%%%%%#%%%%           
                                  ,%%%/           *%%#            %%%%,         
                         %%&*(%%&%%%%             %#%%           .%%##          
                        &%%%% *(&%%%%&            ###%          %%%%%           
                        %%%%    %%#&&             ###%       (#####             
                       #%%%  &%%%%%              ,###.    /#%###%               
                       ##%(  /#%%%%%&.           #%##  /##%##%                  
                      ##%%       /%%%%&%         %##%,####*                     
                      #%#    %#%&        (%#%%%%%%%#%                           
                      .      %%%%%%##%######%%#  %##%                           
                          (%%%%%%%##%##          ####                           
                   .%#%##%%%#%%%%                ###(                           
              &%%%%%##%#%. %%%%%%               .###/                           
       %%%%%%%%%%%%.    *%%%%%%%&%%%%%%#.       ,###*                           
      ,#%%%%%%        .%%%##%%%%*   #%%%%%%%(   /###.                           
                     %%%%%  %#%#         %%%%.  (###.                           
                            &%%%.               %#%#                            
                             %%#                %###                            
                                                %#%#                           `; // Replace with your character
        targetCharacterDiv.innerHTML = `<pre>${targetCharacter}</pre>`;

        function startDrawing(e) {
            drawing = true;
            points = [];
            const rect = canvas.getBoundingClientRect();
            lastPoint = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
        }

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const currentPoint = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };

            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(currentPoint.x, currentPoint.y);
            ctx.stroke();

            points.push(currentPoint);
            lastPoint = currentPoint;
        }

        function stopDrawing() {
            if (!drawing) return;
            drawing = false;
            strokeHistory.push([...points]);
        }

        function calculateScore(points) {
            if (points.length === 0) return 0;
            
            // 使用更寬鬆的容差值來比較像素
            const tolerance = 20; // 增加容差值
            
            // 創建臨時canvas來比較形狀
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 繪製用戶的輸入，使用較粗的線條
            tempCtx.strokeStyle = 'black';
            tempCtx.lineWidth = 5; // 增加線寬
            tempCtx.beginPath();
            tempCtx.moveTo(points[0].x, points[0].y);
            points.forEach(point => {
                tempCtx.lineTo(point.x, point.y);
            });
            tempCtx.stroke();
            
            // 比較像素重疊度
            const userPixels = tempCtx.getImageData(0, 0, canvas.width, canvas.height).data;
            const targetPixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            
            let matchingPixels = 0;
            let totalRelevantPixels = 0;
            
            for (let i = 0; i < userPixels.length; i += 4) {
                // 只考慮非完全透明的像素
                if (userPixels[i + 3] > 0 || targetPixels[i + 3] > 0) {
                    totalRelevantPixels++;
                    // 使用更寬鬆的比較標準
                    if (Math.abs(userPixels[i + 3] - targetPixels[i + 3]) < tolerance) {
                        matchingPixels++;
                    }
                }
            }
            
            // 計算加權分數
            let score = (matchingPixels / Math.max(totalRelevantPixels, 1)) * 100;
            
            // 調整分數範圍，使其更合理
            score = Math.min(100, score * 1.5); // 提高分數上限
            
            return score;
        }

        function getBoundingBox(points) {
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            points.forEach(p => {
                minX = Math.min(minX, p.x);
                minY = Math.min(minY, p.y);
                maxX = Math.max(maxX, p.x);
                maxY = Math.max(maxY, p.y);
            });
            
            return {
                x: minX,
                y: minY,
                width: maxX - minX,
                height: maxY - minY
            };
        }

        function getTargetBoundingBox() {
            // 分析目標字符的邊界
            const target = targetCharacterDiv.getBoundingClientRect();
            return {
                x: target.left,
                y: target.top,
                width: target.width,
                height: target.height
            };
        }

        function provideFeedback(score) {
            if (score > 70) {
                feedbackDiv.textContent = "親家老爺:(望完)原來個sir字都有得寫嘅 真係活到老 學到老 ";
                feedbackDiv.style.color = "green";
            } else if (score > 50) {
                feedbackDiv.textContent = "親家老爺:(望完)原來個sir字都有得寫嘅 真係活到老 學到老 ";
                feedbackDiv.style.color = "orange";
            } else {
                feedbackDiv.textContent = "死警察！";
                feedbackDiv.style.color = "red";
            }
        }

        function showFailureEffect() {
            const angryEmoji = document.querySelector('.angry-emoji');
            const failOverlay = document.querySelector('.fail-overlay');
            const container = document.querySelector('.container');

            // 顯示憤怒表情
            angryEmoji.classList.add('show');
            failOverlay.classList.add('show');
            container.classList.add('game-over');

            // 播放失敗音效
            const failSound = new Audio('https://example.com/fail-sound.mp3'); // 替換成您的音效URL
            failSound.play().catch(e => console.log('無法播放音效'));

            // 3秒後移除效果
            setTimeout(() => {
                angryEmoji.classList.remove('show');
                failOverlay.classList.remove('show');
                container.classList.remove('game-over');
            }, 3000);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        submitButton.addEventListener('click', () => {
            let score = calculateScore(points);
            scoreDiv.textContent = `得分: ${score.toFixed(0)}%`;
            scoreDiv.classList.add('visible');
            
            if (score < 50) {
                showFailureEffect();
                feedbackDiv.textContent = "死警察！";
                feedbackDiv.style.color = "#e74c3c";            } else {
                provideFeedback(score);
            }
        });

        resetButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [];
            strokeHistory.length = 0;
            feedbackDiv.textContent = "";
            scoreDiv.classList.remove('visible');
            const container = document.querySelector('.container');
            container.classList.remove('game-over');
        });

        undoButton.addEventListener('click', () => {
            if (strokeHistory.length > 0) {
                strokeHistory.pop();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                strokeHistory.forEach(stroke => {
                    ctx.beginPath();
                    ctx.moveTo(stroke[0].x, stroke[0].y);
                    stroke.forEach(point => {
                        ctx.lineTo(point.x, point.y);
                        ctx.stroke();
                    });
                });
            }
        });
    </script>
</body>
</html>
